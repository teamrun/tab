<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chrome新标签页</title>
    <link rel="stylesheet" href="layout/css/layout.css" />
    <style>
        #google-search{
            display: block;
            width: 50%;
            max-width: 400px;
            height: 45px;
            margin: 0 auto;
            padding: 0 0.75em;
            line-height: normal;
            font-size: 20px;
            outline: none;
            background-color: rgba(255,255,255,0.125);
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 7px;
            color: #fff;
        }
    </style>
</head>
<body>
    <input type="text" autofocus="true" id="google-search" placeholder="key word or url"/>
    <script>
        (function(){
            function likeUrl(input){
                if(input.indexOf('.') >0 ){
                    return true;
                }
                return false;
            }
            function parseUrl(url){
                var a = document.createElement('a');
                a.href = 'url';
                var res = {};
                ["origin", "hash", "search", "pathname", "port", "hostname", "host", "protocol", "href"].forEach(function(k){
                    res[k] = a[k];
                });
                return res;
            }
            document.querySelector('#google-search').addEventListener('keydown', function(e){
                if(e.keyCode == 13){
                    var input = this.value;
                    if( likeUrl(input) ){
                        var urlObj = parseUrl(input);
                        window.location.href= (urlObj.protocol || 'http:')  +'//' + input;
                    }
                    else{
                        window.location.href= 'https://www.google.com/search?q=' + this.value;
                    }
                    
                }
            });
        })();
        
    </script>
    <div id="ctn">
        <h2>Loading...</h2>
    </div>
    <script src="lib/bundle.js"></script>
</body>
</html>
